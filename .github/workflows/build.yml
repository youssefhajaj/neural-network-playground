name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-tauri:
    permissions:
      contents: write
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install npm dependencies
        run: npm install

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'Neural Network Playground ${{ github.ref_name }}'
          releaseBody: |
            ## ðŸ§  Neural Network Playground Desktop App

            ### Downloads
            - **Windows**: Download the `.msi` installer below

            ### What's New
            - Desktop application with native performance
            - Works offline
            - All features from the web version

            ---
            **Web Version**: https://skemato.com/nn-playground/
          releaseDraft: false
          prerelease: false
