name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: ''
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Install dependencies (Ubuntu)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev patchelf imagemagick

      - name: Install dependencies (macOS)
        if: matrix.platform == 'macos-latest'
        run: brew install imagemagick

      - name: Install dependencies (Windows)
        if: matrix.platform == 'windows-latest'
        shell: pwsh
        run: choco install imagemagick -y

      - name: Generate icons (Unix)
        if: matrix.platform != 'windows-latest'
        run: |
          mkdir -p src-tauri/icons
          convert -size 32x32 xc:#667eea src-tauri/icons/32x32.png
          convert -size 128x128 xc:#667eea src-tauri/icons/128x128.png
          convert -size 256x256 xc:#667eea src-tauri/icons/128x128@2x.png
          convert -size 512x512 xc:#667eea src-tauri/icons/icon.png
          convert src-tauri/icons/icon.png src-tauri/icons/icon.ico
          cp src-tauri/icons/icon.png src-tauri/icons/icon.icns

      - name: Generate icons (Windows)
        if: matrix.platform == 'windows-latest'
        shell: pwsh
        run: |
          $env:Path = "C:\Program Files\ImageMagick-7.1.1-Q16-HDRI;$env:Path"
          New-Item -ItemType Directory -Force -Path src-tauri/icons
          magick -size 32x32 xc:#667eea src-tauri/icons/32x32.png
          magick -size 128x128 xc:#667eea src-tauri/icons/128x128.png
          magick -size 256x256 xc:#667eea src-tauri/icons/128x128@2x.png
          magick -size 512x512 xc:#667eea src-tauri/icons/icon.png
          magick src-tauri/icons/icon.png src-tauri/icons/icon.ico
          Copy-Item src-tauri/icons/icon.png src-tauri/icons/icon.icns

      - name: Install npm dependencies
        run: npm install

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'Neural Network Playground ${{ github.ref_name }}'
          releaseBody: |
            ## ðŸ§  Neural Network Playground Desktop App

            ### Downloads
            Select your platform below to download.

            ### What's New
            - Desktop application with native performance
            - Works offline
            - All features from the web version

            ---
            **Web Version**: https://skemato.com/nn-playground/
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}
